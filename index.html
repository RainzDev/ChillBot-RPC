<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ChillBot RPC</title>
    </head>
    <body>
        <div style="text-align: center; margin-top: 15%;">
            <img class="icon" src="./images/icon.png">
            <div class="switch-container">
                <label class="switch">
                    <input id="switch-round" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </body>
    <style>
        .switch-container {
            margin-top: 9px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: palevioletred;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px pink;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
    <script src="./renderer.js"></script>

</html>
